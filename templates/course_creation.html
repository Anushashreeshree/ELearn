<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Course</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2f2f2f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background-color: #3e3e3e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #aebfff;
      margin-bottom: 20px;
    }

    form p {
      margin-bottom: 16px;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #575757;
      color: #fff;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #6c63ff, #9e9eff);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <form method="POST">
    <h1><b>Add Course</b></h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Course</button>
  </form>
</body>
</html>
