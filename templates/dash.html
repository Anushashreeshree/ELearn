<!DOCTYPE html>
<html>
<head>
  <title>Student Status Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2f2f2f;
      text-align: center;
      padding: 40px;
      margin: 0;
      color: #ffffff;
    }

    h1 {
      color: #aebfff;
      margin-bottom: 30px;
      font-size: 2.2em;
    }

    img {
      border: 2px solid #555;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Student Completion Status</h1>
  <img src="{% url 'dash' %}" alt="Pie Chart of Student Status">
</body>
</html>
