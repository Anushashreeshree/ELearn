<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #bbb3b3;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #e2e2e2;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #aaa;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg,#ebe7e7a4, #646466, #4b4b4b);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .text-danger {
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Forgot Password</h2>
    {% if error %}
      <p class="text-danger">{{ error }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label for="id_email">Registered Email:</label>
      <input
        type="email"
        name="email"
        id="id_email"
        required
        placeholder="you@example.com"
      />
      <button type="submit" class="btn btn-primary">Send OTP</button>
    </form>
  </div>
</body>
</html>
