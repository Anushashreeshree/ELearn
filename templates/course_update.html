<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Course</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2f2f2f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background-color: #3e3e3e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #aebfff;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #575757;
      color: #fff;
      font-size: 16px;
    }

    button {
      margin-top: 24px;
      padding: 12px 24px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #6c63ff, #9e9eff);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <label>Course name</label>
    <input type="text" value="{{ course.course_name }}" name="updated_course_name" required>

    <label>Course ID</label>
    <input type="text" value="{{ course.course_id }}" name="updated_course_id" required>

    <label>Course video</label>
    <input type="url" value="{{ course.course_video }}" name="updated_course_video" required>

    <button type="submit">Update</button>
  </form>
</body>
</html>
